<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Grain Quality Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .upload-section {
            margin: 20px 0;
        }
        .image-preview {
            max-width: 100%;
            margin-top: 20px;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rice Grain Quality Detection</h1>
        
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="upload-section">
                <input type="file" name="file" accept="image/*" required>
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if uploaded_img %}
            <h3>Uploaded Image</h3>
            <img src="{{ uploaded_img }}" alt="Uploaded" class="image-preview">
        {% endif %}

        {% if output_img %}
            <h3>Processed Image</h3>
            <img src="{{ output_img }}" alt="Processed" class="image-preview">
        {% endif %}

        {% if final_grade %}
            <p class="result">Final Grade: {{ final_grade }}</p>
        {% endif %}
    </div>

</body>
</html>
